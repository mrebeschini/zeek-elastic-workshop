#=========================== Filebeat inputs ===================================

filebeat.inputs:

- type: log
  enabled: true
  pipeline: zeek
  
  json.keys_under_root: true
  
  paths:
    - /usr/local/bro/logs/current/*.log
    - /home/ubuntu/zeek/logs/*.log
  
  exclude_files:
   - 'stdout\.log$'
   - 'stderr\.log$'
   - '\.gz$'

#============================= Filebeat modules ===============================

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

#==================== Elasticsearch template setting ==========================

setup.template.settings:
  index.number_of_shards: 1

#============================= Elastic Cloud ==================================

cloud.id: "${CLOUD_ID}"
cloud.auth: "elastic:${CLOUD_AUTH}"

#================================ Processors ==================================

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
